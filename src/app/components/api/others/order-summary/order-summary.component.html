<div class="container-fluid" *ngIf="renderPage">
  <div class="card">
    <div class="card-header">
      <p class="card-title">Wow...!!! Order Placed successfully...!!!</p>
      <p>Your Order Id is <b>{{orderId}}</b> </p>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered table-hover">
        <tbody>
          <tr>
            <td rowspan="4" class="td-image-styling">
              <img
                [src]="foodItem.image"
                alt="Image Not Found"
                width="90%"
                height="70%"
              />
            </td>
            <td class="row-title">Food Name</td>
            <td>{{ foodItem.foodName }}</td>
          </tr>
          <tr>
            <td class="row-title">Food Category</td>
            <td>{{ foodItem.foodCategory }}</td>
          </tr>
          <tr>
            <td class="row-title">Food Price</td>
            <td>{{ foodItem.price | currency: "INR" }}</td>
          </tr>
          <tr>
            <td class="row-title">{{foodItem.foodCategory}} Quantity</td>
            <td>1</td>
          </tr>
          <tr>
            <td colspan="3">
                <p class="greetMsg"> 
                    Thanks for Visiting us... 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-heart-eyes-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.559 5.448a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zm-.07-5.448c1.397-.864 3.543 1.838-.953 3.434-3.067-3.554.19-4.858.952-3.434z"/>
                    </svg>&nbsp;
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-heart-eyes-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.559 5.448a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zm-.07-5.448c1.397-.864 3.543 1.838-.953 3.434-3.067-3.554.19-4.858.952-3.434z"/>
                    </svg>&nbsp;
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-heart-eyes-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.559 5.448a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zm-.07-5.448c1.397-.864 3.543 1.838-.953 3.434-3.067-3.554.19-4.858.952-3.434z"/>
                    </svg>&nbsp;    
                </p>
                <div class="btn-styling">
                <button [routerLink]="['/api']" class="btn btn-primary">
                    Go Home
                </button>
            </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
